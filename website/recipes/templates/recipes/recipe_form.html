{% extends 'base.html' %}
{% load static %}

{% block title %}Create Recipe{% endblock %}

{% block content %}
<link rel="stylesheet" href="{% static 'recipes/css/recipe_form_styles.css' %}">
<main>
  <h2>Create Recipe</h2>
  <form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    <div class="form-group">
      <label for="id_title">Title:</label>
      {{ form.title }}
    </div>

    <div class="form-group">
      <label for="id_description">Description:</label>
      {{ form.description }}
    </div>

    <div class="form-group">
      <label for="id_image">Image:</label>
      {{ form.image }}
    </div>

    <div class="form-group">
      <label for="tag">Tag:</label>
      <input type="text" id="tag" name="tag">
      <span class="tag-description">(Separate tags with commas)</span>
    </div>

    <div class="form-group">
      <label for="ingredients">Ingredients:</label>
      <table id="ingredients_table">
        <thead>
          <tr>
            <th>Name</th>
            <th>Quantity</th>
            <th>Unit</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td><input type="text" name="ingredient_name[]" class="ingredient-name"></td>
            <td><input type="text" name="ingredient_quantity[]" class="ingredient-quantity"></td>
            <td><input type="text" name="ingredient_unit[]" class="ingredient-unit"></td>
            <td><button type="button" class="remove-row">Remove</button></td>
          </tr>
        </tbody>
      </table>
      <button type="button" id="add-row">Add Ingredient</button>
    </div>

    <button type="submit" class="btn-submit">Submit</button>
  </form>
</main>

{% endblock %}

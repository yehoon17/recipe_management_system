{% extends 'base.html' %}
{% block content %}
<main>
    <section class="featured-recipes">
        <h2>Featured Recipes</h2>
        <!-- Display featured recipes -->
        {% for recipe in featured_recipes %}
        <div>
            <a href="{% url 'recipe_detail' pk=recipe.pk %}">{{ recipe.title }}</a>
            <!-- Add more recipe details as needed -->
        </div>
        {% endfor %}
    </section>
    <section class="search">
        <h2>Search Recipes</h2>
    </section>
    <section class="tags">
        <h2>Popular tags</h2>
        <ul>
            <!-- Display tag links -->
            {% for tag in tags %}
                <li><a href="">{{ tag.name }}</a></li>
            {% endfor %}
        </ul>
    </section>
    <section class="create-recipe">
        <h2>Create a Recipe</h2>
        <p><a href="{% url 'create_recipe' %}">Create a new recipe</a></p>
    </section>
</main>
{% endblock %}
